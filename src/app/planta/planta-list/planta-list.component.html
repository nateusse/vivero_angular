<div class="container mt-4">
    <h1>Vivero El Otoño</h1>
    <hr>
    <img src="planta.png" alt="Vivero El Otoño" class="img-fluid my-4">
    <hr>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="bg-dark text-white">#</th>
                <th class="bg-dark text-white">Nombre común</th>
                <th class="bg-dark text-white">Tipo</th>
                <th class="bg-dark text-white">Clima</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let planta of plantas; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ planta.nombre_comun }}</td>
                <td>{{ planta.tipo }}</td>
                <td>{{ planta.clima }}</td>
            </tr>
        </tbody>
    </table>
    <hr>

    <p><strong>Total plantas de interior:</strong> {{ totalInterior }}</p>
    <p><strong>Total plantas de exterior:</strong> {{ totalExterior }}</p>

    <footer class="mt-5 text-center">
        <p><strong>
            Contact us: +57 3102105253 - info&#64;viveroelotonio.com - &#64;viveroelotonio
        </strong> </p>
    </footer>
</div>
